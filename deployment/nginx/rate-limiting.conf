# Rate Limiting Zones Configuration
# Include this file in /etc/nginx/nginx.conf in the http block:
# include /etc/nginx/rate-limiting.conf;

# API rate limiting: 100 requests per minute per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# SSAI rate limiting: 1000 requests per minute per IP
limit_req_zone $binary_remote_addr zone=ssai_limit:10m rate=1000r/m;

