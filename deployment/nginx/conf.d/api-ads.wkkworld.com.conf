# FAST Ads Backend - Nginx Configuration for api-ads.wkkworld.com
# This configuration handles Laravel API endpoints only

# Upstream for Laravel Backend (Control Plane - API)
upstream laravel_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Upstream for Golang SSAI Service (Data Plane)
upstream golang_ssai {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api-ads.wkkworld.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server - API Endpoints
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-ads.wkkworld.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api-ads.wkkworld.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-ads.wkkworld.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Headers (if needed for API)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;

    # Logging
    access_log /var/log/nginx/api-ads.wkkworld.com.access.log;
    error_log /var/log/nginx/api-ads.wkkworld.com.error.log;

    # Root and Index
    root /var/www/fast-ads-backend/laravel-backend/public;
    index index.php index.html;

    # Max upload size
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;

    # Rate Limiting zones must be defined in /etc/nginx/nginx.conf http block:
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    # limit_req_zone $binary_remote_addr zone=ssai_limit:10m rate=1000r/m;

    # ============================================
    # GOLANG SSAI SERVICE (Data Plane)
    # ============================================
    # Handle HLS manifest requests and SSAI endpoints
    location ~ ^/fast/ {
        # Rate limiting (uncomment after adding zones to nginx.conf):
        # limit_req zone=ssai_limit burst=50 nodelay;
        
        proxy_pass http://golang_ssai;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cloudflare headers (if using Cloudflare)
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Cache headers for HLS manifests
        add_header Cache-Control "public, max-age=10" always;
        add_header Content-Type "application/vnd.apple.mpegurl" always;
    }

    # Health check for Golang service
    location /health {
        proxy_pass http://golang_ssai/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ============================================
    # LARAVEL API ENDPOINTS
    # ============================================
    # API v1 endpoints
    location ~ ^/api/v1/ {
        # Rate limiting (uncomment after adding zones to nginx.conf):
        # limit_req zone=api_limit burst=20 nodelay;
        
        try_files $uri $uri/ /index.php?$query_string;
        
        # PHP-FPM Configuration
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
        
        # Headers
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # API specific headers
        add_header Content-Type "application/json" always;
    }

    # Handle OPTIONS for CORS preflight
    location ~ ^/api/v1/ {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key";
            add_header Access-Control-Max-Age "3600";
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length "0";
            return 204;
        }
    }

    # Deny access to non-API routes
    location / {
        return 404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ ^/(\.env|composer\.(json|lock)|package\.json|yarn\.lock|\.git|\.svn|\.hg|\.bzr) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to Laravel storage and cache
    location ~ ^/(storage|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

