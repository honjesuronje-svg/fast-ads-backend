# FAST Ads Backend - Nginx Configuration for doubleclick.wkkworld.com
# This configuration handles both Laravel API endpoints and Golang SSAI service

# Upstream for Laravel Backend (Control Plane - API)
upstream doubleclick_laravel {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Upstream for Golang SSAI Service (Data Plane)
upstream doubleclick_ssai {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name doubleclick.wkkworld.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server - API Endpoints and SSAI
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name doubleclick.wkkworld.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/doubleclick.wkkworld.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doubleclick.wkkworld.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Headers (if needed for API)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;

    # Logging
    access_log /var/log/nginx/doubleclick.wkkworld.com.access.log;
    error_log /var/log/nginx/doubleclick.wkkworld.com.error.log;

    # Root and Index
    root /home/lamkapro/fast-ads-backend/laravel-backend/public;
    index index.php index.html;

    # Max upload size
    client_max_body_size 500M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;

    # ============================================
    # GOLANG SSAI SERVICE (Data Plane)
    # ============================================
    # Handle HLS manifest requests and SSAI endpoints
    location ~ ^/fast/ {
        # Rate limiting (uncomment after adding zones to nginx.conf):
        # limit_req zone=ssai_limit burst=20 nodelay;

        # Proxy to Golang SSAI service
        # Note: proxy_pass without trailing slash preserves the original URI
        proxy_pass http://doubleclick_ssai;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers for HLS - let Golang service set these
        proxy_set_header Accept "application/vnd.apple.mpegurl, */*";
        
        # Don't override Content-Type from upstream
        proxy_hide_header Content-Type;
        proxy_pass_header Content-Type;
    }

    # ============================================
    # LARAVEL API (Control Plane)
    # ============================================
    # Handle Laravel API endpoints
    location ~ ^/api/ {
        # Rate limiting (uncomment after adding zones to nginx.conf):
        # limit_req zone=api_limit burst=10 nodelay;

        try_files $uri $uri/ /index.php?$query_string;
        
        # PHP-FPM configuration
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Headers
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # ============================================
    # LARAVEL APPLICATION
    # ============================================
    # Handle Laravel application (dashboard, etc.)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Headers
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

