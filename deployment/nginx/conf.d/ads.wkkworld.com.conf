# FAST Ads Backend - Nginx Configuration for ads.wkkworld.com
# This configuration handles Laravel Dashboard/Admin Panel only

# Upstream for Laravel Backend (Control Plane - Dashboard)
upstream laravel_dashboard {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS (except /storage/ for ExoPlayer compatibility)
server {
    listen 80;
    listen [::]:80;
    server_name ads.wkkworld.com;

    # Root for serving storage files
    root /home/lamkapro/fast-ads-backend/laravel-backend/public;
    
    # Allow HTTP access to /storage/ for ExoPlayer compatibility (no mixed content)
    # This is needed when origin is HTTP and ad segments need to be HTTP too
    # Must be before location / to take precedence
    location ^~ /storage/ {
        try_files $uri =404;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
    }
    
    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Dashboard
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ads.wkkworld.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ads.wkkworld.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ads.wkkworld.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Logging
    access_log /var/log/nginx/ads.wkkworld.com.access.log;
    error_log /var/log/nginx/ads.wkkworld.com.error.log;

    # Root and Index
    root /home/lamkapro/fast-ads-backend/laravel-backend/public;
    index index.php index.html;

    # Max upload size
    client_max_body_size 500M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # LARAVEL DASHBOARD (Web Routes)
    # ============================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Headers
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        
        # Disable all caching for HTML responses
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ ^/(\.env|composer\.(json|lock)|package\.json|yarn\.lock|\.git|\.svn|\.hg|\.bzr) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Laravel storage and cache
    # Allow access to storage directory for public files (VAST, HLS, etc.)
    location ~ ^/storage/ {
        try_files $uri =404;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Deny access to bootstrap/cache
    location ~ ^/bootstrap/cache {
        deny all;
        access_log off;
        log_not_found off;
    }
}
